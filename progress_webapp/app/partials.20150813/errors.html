<div class="panel panel-default">
    <div class="row">
    <div class="col-md-6"> <h3 >Categories of errors</h3> </div>
    <div class="col-md-6"><a href="#/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Back to list of cell lines</a></div>
    </div>

    <div ng-repeat="category in ErrorCtrl.errors">
    <hr/>
    <div class="row">
      <div class="col-md-6">
        <h4>Error class #{{$index+1}}</h4>
        <p ng-repeat="error in category.errors" ng-bind="error"></p>
      </div>
      <div class="col-md-6">
        <h4>Affected cell lines</h4>
        <p><span ng-repeat="line in category.lines"><a ng-bind="line" ng-href="#/{{line}}" style="padding-right:5px"></a> </span></p>
      </div>

    </div>
    </div>
</div>
